<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorfly Studio - Generador de Paletas de Colores Aleatorias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <header>
    <div>COLORFLY STUDIO</div>
    <nav>
      <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Servicios</a></li>
        <li><a href="">Paletas</a></li>
        <li><a href="">Clientes</a></li>
      </ul>
    </nav>
  </header>

 <main>
    <section class="transformarIdeas">
      <h1>Transformamos ideas en colores</h1>
      <button id="explorar">Explora paletas ahora</button>
    </section>

    <section class="generador">
      <h2>Generador de Paletas</h2>

      <div class="controles">

        <label for="size">Tamaño:</label>
        <select name="" id="size">
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <label for="format">Formato:</label>
        <select name="" id="format">
          <option value="hsl">HSL</option>
          <option value="rgba">RGBA</option>
        </select>

        <button id="generar">Generar Paleta</button>
      </div>

      <div id="paleta"></div>

    </section>
</main>  

  <footer>
    <p>© 2026 Colorfly Studio. Todos los derechos reservados.</p>
  </footer>

  <script src="/js/script.js"></script>
</body>

</html>
