<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorfly Studio, una agencia de branding que produce propuestas visuales para más de 300 clientes en distintas
    ciudades.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div>COLORFLY STUDIO</div>
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Servicios</li>
        <li>Paletas</li>
        <li>Clientes</li>
      </ul>
    </nav>
  </header>

  <section class="transformarIdeas">
    <h1>Transformamos ideas en colores</h1>
    <button>Explora paletas ahora</button>
  </section>

  <section class="generador">
    <h2>Generador de Paletas</h2>

    <div class="controles">
      <button>Generar Paleta</button>
      <label for="size">Tamaño:</label>
      <select name="" id="size">
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <label for="format">Formato:</label>
      <select name="" id="format">
        <option value="hsl">HSL</option>
        <option value="rgba">RGBA</option>
      </select>
    </div>

  </section>

  <footer>
    <p>© 2026 Colorfly Studio. Todos los derechos reservados.</p>
    <span>Inicio</span>
    <span>Servicios</span>
    <span>Paletas</span>
    <span>Clientes</span>
    <span>Contacto</span>
  </footer>

  <script src="script.js"></script>
</body>

</html>
